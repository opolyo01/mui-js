builddir=../../tools/builder/componentbuild

component=web-app
component.jsfiles=ApplicationController.js,NavigationController.js,ViewController.js,SplitViewAdditions.js
component.prependfiles=../mui/js/mui.js,../navigator/js/Navigator.js,../navigation-bar/js/NavigationBar.js,../tab-view/js/TabView.js,../search-box/js/SearchBox.js,../pager/js/Pager.js,../storage/js/Storage.js,../transition/js/Transition.js,../scroll-view/js/ScrollView.js,../button/js/Button.js,../datasource/js/DataSource.js,../popover/js/Popover.js

component.assets.skins.prependfiles=../mui/assets/reset.css
component.assets.skins.include=scroll-view,navigation-bar,tab-view,search-box,pager,button,popover

#deployclean.skip=true