<h1>Navigation Bar</h1>

<p>
	The Navigation Bar provides a globally accessible point navigation control in your app.  It is commonly used to present the user with 
	a back button, a title, or actions.  There are 3 sections to the Navigation Bar: <code class="inline">leftBarItem</code>, <code class="inline">title</code> and
	<code class="inline">rightBarItem</code>.
</p>
